<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a QR to Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png"> 
</head>
<body>
    <div class="big-square">
        <img src="/images/image-qr-code.png" alt="QR Code" class="little-square">
        <div class="words">
            <div class = "text">
                <p class = "upper">Improve your front-end skills by buidling projects</p>
            </div>
            <div class = "text">
                <p class = "lower">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
